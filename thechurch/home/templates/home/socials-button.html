<main class="main">

	<section id="hero" class="hero section dark-background">

		<div class="container">
			<div class="row justify-content-center text-center" data-aos="fade-down" data-aos-delay="50">
				<div class="col-xl-6 col-lg-8">
					<h2>በማህበራዊ ገጾቻችን ላይ ይከታተሉ</h2>
				</div>
			</div>
			<div class="social-buttons-container">
				<a href="https://www.facebook.com/EMislene/" class="social-btn facebook" target="_blank" title="Facebook" data-aos="fade-left" data-aos-delay="150">Facebook</a>
				<a href="https://www.instagram.com/egziabher_meslene28/" class="social-btn instagram" target="_blank" title="Instagram" data-aos="fade-left" data-aos-delay="300">Instagram</a>
				<a href="https://www.tiktok.com/@egziabhermeslene28" class="social-btn tiktok" target="_blank" title="TikTok" data-aos="fade-left" data-aos-delay="450">TikTok</a>

		</div>
	</section>
</main>
<style>
	/* Style only for the buttons */
	.social-buttons-container {
		display: flex;
		gap: 15px;
		flex-wrap: wrap;
		justify-content: center;
		margin-top: 10rem;
	}

	.social-btn {
		display: inline-block;
		padding: 3rem 3.5rem;
		font-size: 2rem;
		text-align: center;
		border-radius: 5px;
		color: white;
		text-decoration: none;
		font-weight: bold;
		transition: background-color 0.3s ease;
	}

	.social-btn:hover {
		opacity: 0.8;
	}

	/* Colors for each button */
	.facebook {
		background-color: #3b5998;
	}

	.instagram {
		background-color: #a4005f;
	}

	.tiktok {
		background-color: #000000;
	}

	.telegram {
		background-color: #0088cc;
	}

	.youtube {
		background-color: #ff0000;
	}

	/* Responsive design */
	@media (max-width: 768px) {
		.social-buttons-container {
			flex-direction: column;
			align-items: center;
			margin-top: 4rem;
		}

		.social-btn {
			width: 100%;
			margin-bottom: 10px;
		}
	}

	@media (max-width: 480px) {
		.social-btn {
			font-size: 1.75rem;
			padding: 1.5rem 20px;
		}
	}
</style>
